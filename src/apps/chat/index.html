<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天窗口</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <script src="ai-client.js"></script>
</head>
<body>
    <div id="app">
        <div class="chat-container">
            <!-- 未登录提示 -->
            <div v-if="!isLoggedIn" class="login-required-overlay">
                <div class="login-required-message">
                    <div class="lock-icon">🔒</div>
                    <h2>需要登录</h2>
                    <p>您需要登录后才能使用聊天功能</p>
                </div>
            </div>
            
            <div class="chat-header">
                <h2>聊天窗口</h2>
            </div>
            <div class="chat-messages" id="chat-messages">
                <!-- 聊天消息将在这里显示 -->
            </div>
            <div class="chat-input" :class="{ 'disabled': !isLoggedIn }">
                <input type="text" id="message-input" placeholder="请输入消息..." :disabled="!isLoggedIn">
                <button id="send-button" :disabled="!isLoggedIn">发送</button>
            </div>
        </div>
    </div>
    <script src="chat.js"></script>
</body>
</html>
