server {
    listen 443 ssl;
    server_name www.martian-ardar.xyz 10.57.159.9;
    ssl_certificate /etc/nginx/certs/www.martian-ardar.xyz.pem;
    ssl_certificate_key /etc/nginx/certs/www.martian-ardar.xyz.key;
    
    # 添加安全头部，允许混合内容（开发环境使用）
    add_header Content-Security-Policy "upgrade-insecure-requests";
    
    # 在所有位置设置允许混合内容的头部
    location / {
        root   /web;
        index  index.html;
        add_header Content-Security-Policy "upgrade-insecure-requests";
    }
    
    location /api/notes {
        proxy_pass http://10.57.159.9:8443/api/notes;
        add_header Content-Security-Policy "upgrade-insecure-requests";
    }
    
    # 添加图片上传API的代理配置
    location /api/upload {
        proxy_pass http://10.57.159.9:8443/api/upload;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        add_header Content-Security-Policy "upgrade-insecure-requests";
        
        # 设置较大的客户端请求体大小，用于上传图片
        client_max_body_size 10M;
    }
    
    # 将/api/images请求重定向到/api/upload以兼容前端代码
    location /api/images {
        proxy_pass http://10.57.159.9:8443/api/upload;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        add_header Content-Security-Policy "upgrade-insecure-requests";
        
        # 设置较大的客户端请求体大小，用于上传图片
        client_max_body_size 10M;
    }
    
    # 直接代理所有API请求，确保所有API路由都能正确处理
    location /api/ {
        proxy_pass http://10.57.159.9:8443/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        add_header Content-Security-Policy "upgrade-insecure-requests";
        client_max_body_size 10M;
    }
    
    # 代理上传文件的访问
    location /uploads/ {
        proxy_pass http://10.57.159.9:8443/uploads/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        add_header Content-Security-Policy "upgrade-insecure-requests";
        
        # 设置缓存以提高性能
        proxy_cache_bypass $http_pragma;
        proxy_cache_revalidate on;
        expires 7d;
    }
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}