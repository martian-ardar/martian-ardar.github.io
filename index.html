<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>记录本</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <style>
    body {
      font-family: "微软雅黑", Arial, sans-serif;
      background: #f5f6fa;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 90vw;
      max-width: none;
      min-width: 320px;
      margin: 4px auto; /* 原40px，改为16px，让标题栏更靠上 */
      padding: 24px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    h1 {
      text-align: center;
      margin-bottom: 32px;
      font-size: 2.5em;
      color: #222;
      letter-spacing: 2px;
    }
    .note-area {
      position: relative;
      width: 100%;
      height: 50vh;
      min-height: 120px;
      max-height: none;
      max-width: none;
      border: 2px solid #d1d8e0;
      border-radius: 12px;
      background: #fafbfc;
      cursor: text;
      overflow: auto;
      box-sizing: border-box;
      transition: height 0.2s;
      resize: both;
    }
    .note-text {
      position: absolute;
      white-space: pre-wrap;
      word-wrap: break-word;
      color: #333;
      font-size: 1.2em;
    }
    .input-box {
      position: absolute;
      border: none;
      outline: none;
      background: transparent;
      font-size: 1.2em;
      width: auto;
      min-width: 50px;
      max-width: 200px;
      padding: 4px 8px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .note-image {
      max-width: 150px;
      max-height: 150px;
      position: absolute;
      cursor: pointer;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      transition: box-shadow 0.2s;
    }
    .note-image:hover {
      box-shadow: 0 4px 16px rgba(0,0,0,0.18);
    }
    /* 大图弹窗样式 */
    .img-popup {
      position: fixed;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }
    .img-popup img {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.2);
      background: #fff;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="container">
      <h3>笔记墙</h3>
      <div
        class="note-area"
        @click="handleAreaClick($event)"
        @dragover.prevent
        @drop="handleDropImage"
        ref="noteArea"
      >
        <div
          v-for="(item, idx) in notes"
          :key="idx"
        >
          <div
            v-if="item.type !== 'image'"
            class="note-text"
            :style="{left: item.x + 'px', top: item.y + 'px', visibility: (inputing && editingIdx === idx) ? 'hidden' : 'visible'}"
            @click.stop="editNote(idx, $event)"
          >
            {{ item.text }}
          </div>
          <img
            v-else-if="item.type === 'image' && item.thumb"
            class="note-image"
            :src="item.thumb"
            :style="{left: item.x + 'px', top: item.y + 'px'}"
            @click.stop="showImage(item.img)"
            alt="图片"
            draggable="true"
            @dragstart="handleImageDragStart(idx, $event)"
            @dragend="handleImageDragEnd(idx, $event)"
          />
        </div>
        <input
          v-if="inputing"
          ref="inputBox"
          class="input-box"
          :style="{left: inputPos.x + 'px', top: inputPos.y + 'px'}"
          v-model="inputText"
          @blur="saveInput"
          @keyup.enter="saveInput"
        />
        <!-- 图片上传按钮 -->
        <input type="file" accept="image/*" @change="handleImageUpload" style="position:absolute;right:8px;bottom:8px;z-index:10;opacity:0;width:40px;height:40px;cursor:pointer;" ref="imgInput">
        <button @click="$refs.imgInput.click()" style="position:absolute;right:8px;bottom:8px;z-index:11;width:40px;height:40px;border-radius:50%;background:#f0f0f0;border:none;box-shadow:0 1px 4px rgba(0,0,0,0.08);font-size:1.5em;cursor:pointer;">+</button>
      </div>
      <!-- 大图弹窗 -->
      <div v-if="showImg" @click="showImg=false" class="img-popup">
        <img :src="showImgSrc" />
      </div>
      <div style="position: fixed; left: 24px; bottom: 24px; z-index: 1000; background: rgba(255,255,255,0.95); border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); padding: 6px 16px;">
        <label for="backendSelect">环境：</label>
        <select id="backendSelect" v-model="backendType" style="font-size:1em;">
          <option value="public">Public</option>
          <option value="internal">Internal</option>
        </select>
      </div>
    </div>
  </div>
  <!--<script>...原有内容已移至main.js...</script>-->
  <script src="main.js"></script>
</body>
</html>
